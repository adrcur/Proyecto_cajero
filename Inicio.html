<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div id="datos">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2" id="titulo">Bienvenido</h2>
                                    <h3 class="text-white-50 mb-2" id="saldo"></h3>
                                    <!-- <p class="text-white-50 mb-1" id="saldo"></p> -->

                                    <div>

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit" id="iniSesion"
                                            onclick="showSaldo()">Consulta Saldo</button>

                                    </div>

                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" id="iniSesion"
                                    onclick="deposito()">Deposito</button>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" id="iniSesion"
                                    onclick="retiro()">Retiro</button>

                            </div>
                            <div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" id="iniSesion"
                                    onclick="salir()">Salir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="./scr/script/inicio.js"></script>
    
</body>

</html>
